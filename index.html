<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify URL Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/js/all.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-4 text-gray-800 flex items-center">
            <i class="fas fa-music mr-2 text-blue-500"></i> Spotify URL Details
        </h1>
        <form id="spotify-form">
            <div class="mb-4">
                <label for="url" class="block text-gray-600 mb-2 text-sm font-medium">Spotify URL</label>
                <input type="text" id="url" name="url" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900" placeholder="Enter Spotify URL">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-md shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out">Get Details</button>
        </form>
        <div id="result" class="mt-6">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script>
        document.getElementById('spotify-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const url = document.getElementById('url').value;
            const resultDiv = document.getElementById('result');
            
            if (!url) {
                resultDiv.innerHTML = '<p class="text-red-500">Please enter a valid Spotify URL.</p>';
                return;
            }
            
            try {
                const response = await fetch(`https://api-cybernest.vercel.app/spotify-downloader?url=${encodeURIComponent(url)}`);
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.preview) {
                        const preview = data.preview;
                        resultDiv.innerHTML = `
                            <div class="p-4 bg-gray-200 rounded-lg shadow-md">
                                <h2 class="text-xl font-semibold text-gray-800">${preview.type === 'playlist' ? 'Playlist Details' : 'Song Details'}</h2>
                                <p class="text-gray-700"><strong>Title:</strong> ${preview.title}</p>
                                <p class="text-gray-700"><strong>Description:</strong> ${preview.description}</p>
                                <p class="text-gray-700"><strong>Artist:</strong> ${preview.artist}</p>
                                <p class="text-gray-700"><strong>Link:</strong> <a href="${preview.link}" class="text-blue-500" target="_blank">${preview.link}</a></p>
                                <img src="${preview.image}" alt="${preview.title} cover" class="w-32 h-32 mt-2 rounded-md shadow-sm">
                                <audio controls class="mt-4 w-full">
                                    <source src="${preview.audio}" type="audio/mpeg">
                                    Your browser does not support the audio element.
                                </audio>
                            </div>
                            <div class="mt-4">
                                <h3 class="text-lg font-semibold text-gray-800">Track List</h3>
                                ${data.tracks.map(track => `
                                    <div class="p-2 bg-white rounded-md shadow-sm mt-2">
                                        <p class="text-gray-700"><strong>Track:</strong> ${track.name}</p>
                                        <p class="text-gray-700"><strong>Artist:</strong> ${track.artist}</p>
                                        <p class="text-gray-700"><strong>Duration:</strong> ${track.time}</p>
                                        <audio controls class="w-full mt-2">
                                            <source src="${track.previewUrl}" type="audio/mpeg">
                                            Your browser does not support the audio element.
                                        </audio>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                    } else {
                        resultDiv.innerHTML = '<p class="text-red-500">No details found for the provided URL.</p>';
                    }
                } else {
                    resultDiv.innerHTML = '<p class="text-red-500">Failed to fetch details. Please try again later.</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<p class="text-red-500">An error occurred. Please try again.</p>';
            }
        });
    </script>

</body>
</html>
